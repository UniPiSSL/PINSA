# Caliper benchmark configuration for Insurance chaincode (Caliper v0.4.2)

test:
  name: insurance-full-benchmark
  description: Full benchmark for insurance chaincode operations
  workers:
    number: 8 # Number of worker threads

  rounds:
    # Round 1: 100 transactions
    - label: CreatePolicyholder-100
      description: Create 100 new policyholders
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 50
      workload:
        module: ./workloads/createPolicyholder.js
        arguments:
          policyholderID: PolX
          insurancecompanyID: InsX
          premium: 100000
          limit: 1000000
          deductible: 10000
          startdate: "2024-01-01"
          enddate: "2025-01-01"
          coverages: legalaction-hacker
          obligations: penetrationtests,stafftraining,backup-9,8,7
          controls: penetrationtests,stafftraining,backup-9,8,7

