test:
  name: Update Policyholder Benchmark
  description: Benchmark for updating existing policyholders
  workers:
    number: 8
    type: local
  rounds:
    - label: round1
      description: Update 100 transactions
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 10
      workload:
        module: workloads/updatePolicyholder.js
        arguments:
          Risklevel: "High"
          Totalmoneyrisk: 500000

