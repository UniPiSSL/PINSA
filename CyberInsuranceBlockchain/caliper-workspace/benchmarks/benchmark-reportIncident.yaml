test:
  name: reportIncident Benchmark
  description: Benchmark ReportIncident function with varying load
  workers:
    type: local
    number: 6

  rounds:
    - label: reportIncident1
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 5
      workload:
        module: ./workloads/reportIncident.js
        arguments:
          contractId: basic

