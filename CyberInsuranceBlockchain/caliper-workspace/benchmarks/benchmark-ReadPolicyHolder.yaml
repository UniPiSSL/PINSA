test:
  name: ReadPolicyholder Benchmark
  description: Performance test for ReadPolicyholder workload
  workers:
    type: local
    number: 6

  rounds:
    - label: round100
      txNumber: 100
      rateControl:
        type: fixed-load
        opts:
          tps: 10
      workload:
        module: ./workloads/readpolicyholder.js
        arguments:
          policyholders: 5
          policyholderID: Pol
          insurancecompanyID: Ins

    - label: round200
      txNumber: 200
      rateControl:
        type: fixed-load
        opts:
          tps: 20
      workload:
        module: ./workloads/readpolicyholder.js
        arguments:
